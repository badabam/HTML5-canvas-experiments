<!DOCTYPE html>
<html lang="de">
    <head>
    	<meta charset="utf-8">
    	<title>Simple shapes</title>
    	<link href="canvas.css" rel="stylesheet" type="text/css">
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    	<script>
        
        /*
         * What this does:
         * Create a box that fades out over time.
         * Update canvas size on resize (must redraw everything).
         * Show mouseposition
         */

    		var canvas;
            var context;
            var timeout;
            var alpha = 1;
            
            $(document).ready(createCanvas);
            
            function createCanvas() {
                canvas = $("#myCanvas"); //get canvas
                context = canvas.get(0).getContext("2d");

                $(window).resize(updateCanvas);
                $(window).mousemove(onMouseMove);    
                
                onMouseMove();
                onTimer();
            }
            
            function onMouseMove(e) {
                var mousePos =  e.pageX + "/" + e.pageY ;
                $("#mousePos").text("MousePosition: " + mousePos);
            }

            function onTimer() {
                if(alpha >= 0.2) {
                    alpha -= 0.01;
                } else {
                    clearTimeout(timeout);
                }
                updateCanvas();
                timeout = setTimeout(onTimer, 10);
            }
			
            function updateCanvas() {
                canvas.attr("width", $(window).get(0).innerWidth);
    			canvas.attr("height", $(window).get(0).innerHeight);
                drawContent();
            }
            
            function drawContent() {
                context.fillStyle = 'rgba(255,30,30,' + alpha + ')';
				context.fillRect(50, 50, 200, 200);
            }
            
    	</script>
    </head>
    <body>
        <p id="mousePos">MousePosition</p>
    	<canvas id="myCanvas" width="300" height="300">
    		<p>Ihr Browser kann kein canvas. Schade.</p>
    	</canvas>
    </body>
</html>
