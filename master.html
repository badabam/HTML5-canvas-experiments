<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Canvas experiment</title>
	<link href="canvas.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script>
    
        /*
         * What this does:
         * Wait for document ready
         * Update canvas size on resize (must redraw everything).
         * Draw a simple rectangle.
         */

        var canvas; 
        var context;

		$(document).ready(setupCanvas);
        
        function setupCanvas() {
            canvas = $("#myCanvas"); //get canvas
    		context = canvas.get(0).getContext("2d");    
            $(window).resize(resizeCanvas); 
			resizeCanvas();
        }

        function resizeCanvas() {
			canvas.attr("width", $(window).get(0).innerWidth);
			canvas.attr("height", $(window).get(0).innerHeight);
            drawContent();
		};
        
        funciton drawContent() {
			context.fillRect(40, 40, 100, 100);
        }
	</script>
</head>
    <!-- Beware: canvas ignores %. So 100% would be 100 pixels. -->
	<canvas id="myCanvas" width="500" height="500">
        <!-- All inside of canvas will be ignored, if browser knows canvas -->
		<p>Ihr Browser kann kein canvas. Schade.</p>
	</canvas>
</html>
