<!DOCTYPE html>
<html lang="de">
<head>
    <title>Canvas experiment</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/canvas.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script>
    
        /*
         * What this does:
         * Wait for document ready
         * Update canvas size on resize (must redraw everything).
         * Draw text
         */

        var canvas;
        var context;
        var canvasWidth;
        var canvasHeight;

		$(document).ready(setupCanvas);
        
        function setupCanvas() {
            canvas = $("#myCanvas"); //get canvas
    		context = canvas.get(0).getContext("2d");    
            $(window).resize(resizeCanvas); 
			resizeCanvas();
        }

        function resizeCanvas() {
    		canvas.attr("width", $(window).get(0).innerWidth);
			canvas.attr("height", $(window).get(0).innerHeight);
            canvasWidth = canvas.width();
            canvasHeight = canvas.height();
            draw();
		};
        
        function draw() {
			var text = "Hallo Welt."
            
            context.fillText(text, 50, 50);
            
            context.font = "30px serif";
            context.fillText(text, 50, 100);
            
            context.font = "italic 30px serif";
            context.fillText(text, 50, 150);
            
            context.font = "italic 60px serif";
            context.strokeText(text, 50, 220);
            
            context.fillStyle = "rgb(0, 100, 200)";
            context.fillText(text, 50, 290);
            
            context.strokeStyle = "rgb(0, 100, 200)";
            context.strokeText(text, 50, 350);
        }
	</script>
</head>
<body>
    <!-- Beware: canvas ignores %. So 100% would be 100 pixels. -->
	<canvas id="myCanvas" width="500" height="500">
        <!-- All inside of canvas will be ignored, if browser knows canvas -->
		<p>Ihr Browser kann kein canvas. Schade.</p>
	</canvas>
</body>   
</html>
